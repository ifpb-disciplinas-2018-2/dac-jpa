<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controladorDeProduto.produto.codigo}" />
            <h:inputText value="#{controladorDeProduto.produto.descricao}" />
            <h:inputText value="#{controladorDeProduto.produto.valor}" />
            <h:commandButton value="salvar" action="#{controladorDeProduto.salvar()}" />
        </h:form>
        
        <h:dataTable var="p" value="#{controladorDeProduto.todosOsProdutos()}">
            <h:column>#{p.codigo}</h:column>
            <h:column>#{p.descricao}</h:column>
            <h:column>#{p.valor}</h:column>
        </h:dataTable>
    </h:body>
</html>
